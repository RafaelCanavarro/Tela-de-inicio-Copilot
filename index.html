<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Copilot</title>
</head>

<body>

    <header>

            <img src="img/Microsoft_Logo.png" alt="Microsoft Logo" class="logo-microsoft"">
            <img src="img/Copilot_logo.png" alt="Copilot Logo" class="logo-copilot"> 
            <span class="copiloto">COPILOT</span>
        </div>

        <nav>
            <ul>
                <li><span>English</span></li>

                    <span>RAFAEL</span>

        </ul>
    </div>
    </main>

    <footer>
        <form>
            <textarea name="input" id="question" placeholder="Pergunte-me qualquer coisa..."></textarea>
            <img src="img/enviar.png" class="botao-enviar">
        </form>
